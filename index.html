<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyboard AI | Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* ===== LIGHT MODE FOUNDATION (DEFAULT) ===== */
        
        /* Backgrounds */
        --bg-primary: #FAFAFA;
        --bg-secondary: #FFFFFF;
        --bg-tertiary: #F5F5F7;
        --surface-elevated: #FFFFFF;
        
        /* Text Hierarchy */
        --text-primary: #1D1D1F;
        --text-secondary: #6E6E73;
        --text-tertiary: #86868B;
        --text-disabled: #C7C7CC;
        
        /* Borders */
        --border-subtle: rgba(0, 0, 0, 0.06);
        --border-medium: rgba(0, 0, 0, 0.12);
        --border-strong: rgba(0, 0, 0, 0.20);
        --divider: rgba(0, 0, 0, 0.08);
        
        /* Shadows */
        --shadow-1: 0 1px 3px rgba(0, 0, 0, 0.04);
        --shadow-2: 0 4px 12px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04);
        --shadow-3: 0 8px 24px rgba(0, 0, 0, 0.12), 0 2px 8px rgba(0, 0, 0, 0.06);
        --shadow-4: 0 16px 48px rgba(0, 0, 0, 0.16), 0 4px 16px rgba(0, 0, 0, 0.08);
        
        /* Accents */
        --accent-blue: #007AFF;
        --accent-blue-hover: #0051D5;
        --accent-blue-subtle: rgba(0, 122, 255, 0.10);
        
        --accent-amber: #FF9500;
        --accent-amber-subtle: rgba(255, 149, 0, 0.12);
        
        --accent-purple: #5E5CE6;
        --accent-purple-subtle: rgba(94, 92, 230, 0.12);
        
        /* Status Colors */
        --success: #34C759;
        --success-bg: rgba(52, 199, 89, 0.10);
        --warning: #FF9F0A;
        --warning-bg: rgba(255, 159, 10, 0.10);
        --error: #FF3B30;
        --error-bg: rgba(255, 59, 48, 0.10);
        --info: #5AC8FA;
        --info-bg: rgba(90, 200, 250, 0.10);

        /* Animation & Timing */
        --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
        --duration-fast: 150ms;
        --duration-base: 200ms;
        --duration-slow: 300ms;
      }

      /* Dark mode override */
      [data-theme="dark"] {
        --bg-primary: #000000;
        --bg-secondary: #1C1C1E;
        --bg-tertiary: #2C2C2E;
        --surface-elevated: #3A3A3C;
        
        --text-primary: #FFFFFF;
        --text-secondary: #98989D;
        --text-tertiary: #636366;
        --text-disabled: #48484A;
        
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-medium: rgba(255, 255, 255, 0.14);
        --border-strong: rgba(255, 255, 255, 0.24);
        --divider: rgba(255, 255, 255, 0.10);
        
        --shadow-1: 0 1px 3px rgba(0, 0, 0, 0.20);
        --shadow-2: 0 4px 12px rgba(0, 0, 0, 0.40), 0 1px 4px rgba(0, 0, 0, 0.20);
        --shadow-3: 0 8px 24px rgba(0, 0, 0, 0.50), 0 2px 8px rgba(0, 0, 0, 0.30);
        --shadow-4: 0 16px 48px rgba(0, 0, 0, 0.60), 0 4px 16px rgba(0, 0, 0, 0.40);
        
        --accent-blue: #0A84FF;
        --accent-blue-hover: #409CFF;
        --accent-blue-subtle: rgba(10, 132, 255, 0.15);
        
        --accent-amber: #FFB340;
        --accent-amber-subtle: rgba(255, 179, 64, 0.15);
        
        --accent-purple: #7D7AFF;
        --accent-purple-subtle: rgba(125, 122, 255, 0.15);
        
        --success: #30D158;
        --success-bg: rgba(48, 209, 88, 0.15);
        --warning: #FF9F0A;
        --warning-bg: rgba(255, 159, 10, 0.15);
        --error: #FF453A;
        --error-bg: rgba(255, 69, 58, 0.15);
        --info: #64D2FF;
        --info-bg: rgba(100, 210, 255, 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        text-rendering: geometricPrecision;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
        overflow: hidden;
        transition: background-color var(--duration-base) var(--ease-standard);
      }

      ::-webkit-scrollbar { display: none; }
      * { scrollbar-width: none; }

      @keyframes appear {
        0% { transform: scale(0.98); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-appear {
        animation: appear var(--duration-base) var(--ease-standard) forwards;
      }

      .sidebar { width: 280px; background-color: var(--bg-tertiary); border-right: 1px solid var(--border-subtle); transition: background-color var(--duration-base); }
      .metadata { width: 350px; background-color: var(--bg-secondary); border-left: 1px solid var(--border-subtle); transition: background-color var(--duration-base); }
      .canvas { background-color: var(--bg-primary); transition: background-color var(--duration-base); }

      *:focus-visible {
        outline: 3px solid var(--accent-blue);
        outline-offset: 2px;
      }

      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: var(--duration-fast);
        transition-timing-function: var(--ease-standard);
      }

      .lift-thumbnail {
        transition: all var(--duration-base) var(--ease-standard);
        background: var(--surface-elevated);
        border: 1px solid var(--border-subtle);
        border-radius: 12px;
        box-shadow: var(--shadow-1);
      }
      .lift-thumbnail:hover {
        border-color: var(--border-medium);
        box-shadow: var(--shadow-2);
        transform: translateY(-2px) scale(1.01);
      }
      .lift-thumbnail.selected {
        border: 3px solid var(--accent-amber);
        box-shadow: 0 4px 16px var(--accent-amber-subtle);
        transform: translateY(-4px) scale(1.02);
        z-index: 10;
      }

      .btn {
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--duration-fast) var(--ease-standard);
        border: none;
        outline: none;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
      }
      .btn:active { transform: scale(0.98); }
      .btn:disabled { opacity: 0.3; cursor: not-allowed; }

      .btn-primary { background: var(--accent-blue); color: #FFFFFF; }
      .btn-primary:hover { background: var(--accent-blue-hover); box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3); }

      .btn-creative { background: var(--accent-purple); color: #FFFFFF; }
      .btn-creative:hover { opacity: 0.9; box-shadow: 0 4px 12px var(--accent-purple-subtle); }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        display: block;
      }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border-medium);
        border-radius: 10px;
      }
    </style>

    {
      "imports": {

</head>

</html>
